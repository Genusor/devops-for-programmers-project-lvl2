- hosts: all

  vars_files:
    - group_vars/webservers.yml

  vars:
     datadog_api_key: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          61343030613739643962326462306566366265616234393732653161373631616661343231326562
          3063656130363431633830386631376134313738656232370a636464626262396666356239373035
          36663366616632373436343462663734343431656330376438633131373932306139366463613135
          6432633039663734320a653161356161386264373435653263396536343431653866336263306631
          61646238333633633432396337616131613661643434353361343538393466336332623230363030
          3431303537336230613638373432373062383561333737306231
     datadog_site: "datadoghq.com"
     datadog_checks:
       http_check:
         init_config:
         instances:
           - name: Application health check status
             url: http://localhost:80
             timeout: 1
             method: GET
  roles:
    - { role: datadog.datadog, become: yes}
    - geerlingguy.pip

  tasks:
    - name: install docker package
      pip:
        name: docker

    - name: deploy redmine app
      community.docker.docker_container:
        name: redmine
        image: redmine:latest
        recreate: yes
        ports:
          - 80:3000
        state: started
        env:
          REDMINE_DB_DATABASE: "{{ REDMINE_DB_DATABASE }}"
          REDMINE_DB_POSTGRES: "{{ REDMINE_DB_POSTGRES }}"
          REDMINE_DB_PORT: "{{ REDMINE_DB_PORT }}"
          REDMINE_DB_USERNAME: "{{ REDMINE_DB_USERNAME }}"
          REDMINE_DB_PASSWORD: "{{ REDMINE_DB_PASSWORD }}"

    - name: install datadog
      include_role:
        name: datadog.datadog
